<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="calc">
    <div class="calc__container">
        <div id="result">
            0
        </div>
        <div class="calc__btns">
            <div id="delet" class="btn">C</div>
            <div id="backspace" class="btn">⌫</div>
            <div class="btn operand">÷</div>
            <div class="btn numb numb">7</div>
            <div class="btn numb">8</div>
            <div class="btn numb">9</div>
            <div class="btn operand">×</div>
            <div class="btn numb">4</div>
            <div class="btn numb">5</div>
            <div class="btn numb">6</div>
            <div class="btn operand">-</div>
            <div class="btn numb">1</div>
            <div class="btn numb">2</div>
            <div class="btn numb">3</div>
            <div class="btn operand">+</div>
            <div class="btn numb null">0</div>
            <div id="equals" class="btn">=</div>
        </div>
    </div>
</div>


<script src="main.js"></script>

</body>
</html>
